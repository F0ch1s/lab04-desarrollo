<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EJERCICIO 03</title>
</head>
<body>
    <h1>Generador de Contraseña Segura</h1>

    <label for="longitud">Longitud de la contraseña:</label>
    <input type="number" id="longitud" value="12" min="4" max="20"><br><br>

    <input type="checkbox" id="mayusculas" checked>
    <label for="mayusculas">Incluir mayúsculas</label><br>

    <input type="checkbox" id="minusculas" checked>
    <label for="minusculas">Incluir minúsculas</label><br>

    <input type="checkbox" id="numeros" checked>
    <label for="numeros">Incluir números</label><br>

    <input type="checkbox" id="simbolos" checked>
    <label for="simbolos">Incluir símbolos</label><br><br>

    <button onclick="generarYMostrarContrasena()">Generar Contraseña</button>

    <h2>Contraseña Generada:</h2>
    <p id="resultado"></p>

    <script src="script.js"></script>
</body>
</html>
